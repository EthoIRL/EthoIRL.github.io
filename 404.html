<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <script src="Script.js"></script> 
        <title>Error 404 Page not found!</title>
    </head>
    <body id="background">
        <script>
            var i = 0;
            function change() {
                var doc = document.getElementById("background");
                var color = ["red", "blue", "white", "black"];
                doc.style.backgroundColor = color[i];
                i = (i + 1) % color.length;
            }
            setInterval(change, 1);
        </script>
        <div class="TopCenter-Screen">
            <header class="Lato-Regular" style="font-size: 120px;">Error 404</header>
            <p1 class="Lato-Regular" style="font-size: 72px;">Page not found!</p1>
        </div>
    </body>
</html>
